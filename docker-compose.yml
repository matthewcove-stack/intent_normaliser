services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: intent
      POSTGRES_USER: intent
      POSTGRES_PASSWORD: intent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intent -d intent"]
      interval: 3s
      timeout: 3s
      retries: 30

  migrate:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://intent:intent@postgres:5432/intent
    depends_on:
      postgres:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://intent:intent@postgres:5432/intent
      INTENT_SERVICE_TOKEN: change-me
      USER_TIMEZONE: Europe/London
      MIN_CONFIDENCE_TO_WRITE: "0.75"
      MAX_INFERRED_FIELDS: "2"
      EXECUTE_ACTIONS: "false"
      VERSION: "0.0.0"
      GIT_SHA: "unknown"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data:
